<body>
    <header>
        
        <h2>Ejercicio</h2>
        
    </header>
    <div id="extra">
            <div id="content">
                <script>
                    var mes = prompt("Introduce el mes");
                    var meses=["Enero","Febrero","Marzo","Mayo","Abril","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
                    var cont=0;
                    meses.push(mes);
                    while(cont<meses.length){
                        document.write(meses[cont]+"<br>");
                        
                        cont++;                      
                    }
                </script>
            </div>
    </div>

    
    <div id="ad">
